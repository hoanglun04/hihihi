<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop Bán Hàng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛒 Shop Của Bạn</h1>
  </header>

  <main>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Sản phẩm 1">
      <h2>Sản phẩm 1</h2>
      <p>Giá: 100.000đ</p>
      <button onclick="addToCart('Sản phẩm 1', 100000)">Thêm vào giỏ</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Sản phẩm 2">
      <h2>Sản phẩm 2</h2>
      <p>Giá: 200.000đ</p>
      <button onclick="addToCart('Sản phẩm 2', 200000)">Thêm vào giỏ</button>
    </div>

    <section id="cart">
      <h2>🧺 Giỏ hàng</h2>
      <ul id="cart-items"></ul>
      <p id="total">Tổng: 0đ</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
