<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Siêu Xịn</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">🛍️ Shop Xịn</div>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Sản phẩm</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>

  <main>
    <h1 class="section-title">Sản phẩm nổi bật</h1>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Sản phẩm 1">
        <h3>Sản phẩm 1</h3>
        <p class="price">100.000đ</p>
        <button onclick="addToCart('Sản phẩm 1', 100000)">Thêm vào giỏ</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Sản phẩm 2">
        <h3>Sản phẩm 2</h3>
        <p class="price">200.000đ</p>
        <button onclick="addToCart('Sản phẩm 2', 200000)">Thêm vào giỏ</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Sản phẩm 3">
        <h3>Sản phẩm 3</h3>
        <p class="price">150.000đ</p>
        <button onclick="addToCart('Sản phẩm 3', 150000)">Thêm vào giỏ</button>
      </div>
    </div>

    <section id="cart">
      <h2>🧺 Giỏ hàng của bạn</h2>
      <ul id="cart-items"></ul>
      <p id="total">Tổng: 0đ</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Shop Xịn. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
